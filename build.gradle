plugins {
    id 'scala'
}

group 'SeleniumTest'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes("Main-Class": "poc_seleniumeasy.App" )
    }
}
// Propagate the system properties to the test code.
test {
    systemProperties(System.getProperties())
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.1'
    compile group: 'com.typesafe.play', name: 'play_2.13', version: '2.8.0-M6'

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'

    testImplementation group: 'org.scalatest', name: 'scalatest_2.13', version: '3.0.8'
    testImplementation 'junit:junit:4.12'
}
